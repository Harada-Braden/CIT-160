<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Greater than 15!</title>
<script type="text/javascript">
/* Input: User types two integers into text boxes
 * Processing: Program determines if both integers are greater 
 *  than 15 or the sum of the integers is greater than 15
 * Output: If condition is met, output "True", if not met, output "False"
 */
    function fifteen() {
        var one = parseInt(document.getElementById("one").value);
        var two = parseInt(document.getElementById("two").value);
        var output = ""
        if (one > 15 && two > 15 || (one + two) > 15) {
            output = "True";
        } else {
            output = "False";
        }
        document.getElementById("output").innerHTML = output;
    }

</script>
</head>

<body>
Please enter two numbers:
<input type="text" id="one" size="5">
<input type="text" id="two" size="5">
<button type="button" onclick="fifteen()">Click</button>
<div id="output"></div>
</body>
</html>
