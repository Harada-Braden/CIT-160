<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Powers calculator</title>


    <script type="text/javascript">
	/*Input: Click button
	*Processing: Calculates the powers of 2 from 0 through 31 
	*Output: Display result to user
	*/

        function callFunction() {
			var total = "";
            var sum = "";
			var i = "";
			for (i = 0; i < 32; i++) {
				
                    if (i < 31) {
                        total = Math.pow(2, i);
                        sum += total + ", ";
                        document.getElementById('output').innerHTML = sum;
                        } else {
                        total = Math.pow(2, i);
                        sum += total;
                        document.getElementById('output').innerHTML = sum;
                        }
				    }
				}
    </script>
</head>	
	<body>
	<h1>Power of 2 calculator</h1>
    <h4>Instructions:</h4>
    <p>Click the button!</p>
    <button onclick="callFunction()">Click Me!</button>
    <div id="output"></div>
    </body>
</html>
