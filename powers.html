<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Powers caclutor</title>


    <script type="text/javascript">
	/*Input: 
	*Processing: multiplies powers
	*Output: displays result to user
	*/

        function Function1() {
            var max = 32;
			var m = 2;
			var result
			
			
			for (var i = 0; i <= max;)
				{
				result = Math.pow(m, i);
				i++;
				document.write(result + "<br>");
				}
			

				}
    </script>
</head>	
	<body>
	<h1>Powers calculator</h1>
    <button onclick="Function1()">Print</button>
</body>


</html>
