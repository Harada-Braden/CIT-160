<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Odd Loop by Caitlin</title>
<script type= "text/javascript">
 //Write a defining table and a program that asks the user for an integer n
 //and then outputs the sum of all the odd integers between 1 and n, inclusive.
 //
 // Defining Table
 // Input: user enters an integer (n)
 // Processing: parse loop  (i=1 and not 0?)
 // Output: the sum of all odds between 1 and n
 //
function oddCount() {  //You capitalized the odd here and not below in the "onclick" section
  var number = parseInt(document.getElementById('number').value);
 
  var total = 0;// here you would indicate = 0
 
  if(number < 1) {
    return 0;
  }
 
  total = 0;// not needed
   for(var n = 1; n <= number; n += 2)  {  //this is where most of your problems are,  should read  for(var n = 1; n<=number; n=n+2)
      if(n % 2 != 0) {
          total = total + n;
     }
  }
 
  document.getElementById('oddCount').innerHTML = total;
}
</script>
<style>
    h1 {
        background-color: #326ba9;
        color: #fff;
        padding: 5px;
        text-align: center;
    }
</style>
</head>

<body>
<h1>Getting Loopy</h1>
<p>Please enter a number:</p>                           
<input type="text" id="number" size="3" value="0"><br>   
  <button type="button" onclick="oddCount()">Let's Count!</button> 
  <div id="oddCount"></div>
 <footer>
    <p>Caitlin Evans - CIT 130 2/2017</p>
</footer>
</body>
