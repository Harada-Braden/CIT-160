<!DOCTYPE HTML>
<html lang="en-us">
	<head>
	<meta charset="utf-8" />
		<title>Sum of Odd Integers
		</title>

		<script type="text/javascript">
			/* Defining Table
			 * Input: User gives a number - n
			 * Processing: Calculates the sum of all the odd integers between n and 1
			 * Output: Display sum to user
			 */

			function calcOddInts () {
            var n = parseInt(document.getElementById('input').value);
			var added = 0;
			var i = 1;
			while (i <= n) {
				added += i;
				i += 2;
				}
			document.getElementById("Answer").innerHTML = "The sum of all the odd integers is " + added;
			}
		</script>
	</head>
	
	<body>
		<h1>Calculate the Sum of Odd Integers Here!
		</h1>
		<h4>Instructions:</h4>
		<p>Type a number (greater than 1) in the box. The sum of all the odd integers will be displayed.</p>
		<input type="text" id="input" size="1">
		<button onclick="calcOddInts () ">Calculate</button>
		<p id="Answer"></p>
	</body>
</html>
