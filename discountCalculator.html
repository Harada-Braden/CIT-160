<!DOCTYPE HTML>
<html lang="en-us">
	<head>
	<meta charset="utf-8" />
		<title>Discount Calculator</title>

		<script type="text/javascript">
			/* Defining Table
			 * Input: Subtotal given, before tax
			 * Processing: Calculate Total price, give discount of 10% if subtotal is greater than $50 and today is Tuesday or Wednesday
			 * Output: Total price
			 */

			function discountCalc () {
				var subtotal = parseInt(document.getElementById("subtotal").value);
				var dayOfWeek = new Date().getDay();
				var total
				var tax = 1.06
				var discount = .1
					if (subtotal >= 50 && (dayOfWeek == 2 || dayOfWeek == 3)){
                    total = subtotal * tax - (subtotal * discount);
                    }
                    else {
                    total = subtotal * tax;
                    }
				document.getElementById("finalPrice").innerHTML = total	
				}	
		</script>
	</head>
	<body>
		<h1>Welcome to Your Discount Calculator!
		</h1>
		<p>Enter your Subtotal:
		</p>
		<input type="text" id="subtotal">
		<button onclick="discountCalc () ">Get My Total</button>
		<p>Your total price is:
		</p>
		<p id="finalPrice">
		</p>
	
	</body>
</html>
