<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume of a Tetrahedron</title>
 
<script type="text/javascript">

/* Input: Length of a side from user 
 * Processing: Calculate total volume
 * Output: Volume of Tetrahedron
 */
 
 function computeVolume() {
	//Length of side from user input
	var s = document.getElementById("length").value;
	
	//Calculate volume
	var v = Math.pow(s, 3) / (6 * Math.sqrt(2));
	
	//Display total volume of object
	document.getElementById('volume').innerHTML = v;
}
</script>
</head>

<body>
    <h1>Volume of a Tetrahedron</h1>
    Side Length <input type="text" id="length"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume <div id="volume"></div>
</body>
</html>
