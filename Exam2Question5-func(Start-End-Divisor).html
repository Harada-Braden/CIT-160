<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Dividends</title>
<script type="text/javascript">
/* Input: User assigns a Start, End, and Divisor
 * Processing: Calculates dividends of numbers between start and end using the divisor
 * Output: Display dividends
 */
    function findDividend() {
        var start = parseInt(document.getElementById("start").value)
        var end = parseInt(document.getElementById("end").value)
        var divisor = parseInt(document.getElementById("divisor").value)
        var i = ""
        var sum = ""
        for (i = start; i <= end; i++) {
            if ((i % divisor) == 0) {
                sum += i + " ";
                document.getElementById('output').innerHTML = sum;
            }
        }
    }


</script>
</head>

<body>
    <!-- 
    Write a JavaScript program that reads three 
    integers named start, end, and divisor from three 
    textfields. Your program must output to a div all 
    the integers between start and end, inclusive, that 
    are evenly divisible by divisor. The output 
    integers must be separated by spaces. For example, 
    if a user entered 17, 30, and 5, your program would 
    output "20 25 30" (without the quotes) because those 
    are the only integers between 17 and 30 (including 
    17 and 30) that are evenly divisible by 5.
    -->
    <h2>Type 3 Integers.</h2>
    <p>The start is where we will begin our count and end is where we stop.
        <br>The Divisor is what we will use to find the dividends between the Start and End!</p>
    Start: <input type="text" id="start" size="5"><br>
    End: <input type="text" id="end" size="5"><br>
    Divisor: <input type="text" id="divisor" size="5"><br>
    <button type="button" onclick="findDividend()">Find!</button>
    <div id="output"></div>
</body>
</html>
