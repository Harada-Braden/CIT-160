<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>5 Times Table</title>
    <script type="text/javascript">
         /* Print the five times table from 1 to 12:
         5 x 1 = 5
         5 x 2 = 10
         5 x ...
         Input: no user input, loop creates 5 times table.
         Process: Define all the 5 times table between 1 and 12.
         Output: The 5 times tables.
         */
        function fiveTimesTable() {
            var result = "";
            for (i=1; i<=12; i++){
                 result += "5 x " + i + " = " + (i * 5) + "<br>";
            var display = result;
            }
            document.getElementById("outputDiv").innerHTML = display;
            }       
</script>
</head>
<body>
    <h1>5's Times Table From 1 - 12.</h1>
    <h2>Press button to display table.</h2>
    <button type="button" onclick="fiveTimesTable()">Times Table</button>
    <div id="outputDiv"></div>
</body>
</html>
