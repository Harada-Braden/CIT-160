<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fives table counter</title>


    <script type="text/javascript">
	/*
	*Processing: multipis of five
	*Output: displays result to user
	*/

        function Function1() {
            var max = 12;
			var m = 5;
			//var result
			var output
			
			
			for (var i = 0; i < max; i++) {
				//result = m * i;
				//document.write("5 * "+ i + "= " + 5 * i + "<br>");
				output += "5 * "+ i + "= " + 5 * i + "<br>";
				}
            document.getElementById('outputDiv').innerHTML = output;
        }
    </script>
</head>	
<body>
	<h1>Fives table counter</h1>
    <button onclick="Function1()">Print</button>
	<div id="outputDiv"></div> 
</body>


</html>
