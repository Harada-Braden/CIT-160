<!DOCTYPE HTML>
<html lang="en-us">
	<head>
	<meta charset="utf-8" />
		<title>Investments</title>

		<script type="text/javascript">
			/* Defining Table
			 * Input: User defines principal amount, interest rate, and amount of years for investment
			 * Processing: Calculates principal amount after amount of years determined by the user
			 * Output: Displays the principal with compound interest included
			 */

			function doFV() {
                var principal = parseFloat(document.getElementById("principal").value);
                var annualRate = parseFloat(document.getElementById("annualRate").value);
                var years = parseFloat(document.getElementById("years").value);
                var periodsPerYear = parseFloat(document.getElementById("periods").value);
                var result = computeFutureValue(principal, annualRate, years, periodsPerYear);

                document.getElementById('outputDiv').innerHTML = "$" + result;
            }
            function computeFutureValue(principal, annualRate, years, periodsPerYear){
                // Computes and returns total of investment and interest
                var r = annualRate / periodsPerYear;
                var n = periodsPerYear * years;
                var result = principal * Math.pow((1 + r), n);
                return result.toFixed(2);
            }
            
            function allClear() {
                document.getElementById("principal").value = "";
                document.getElementById("annualRate").value = "";
                document.getElementById("years").value = "";
                document.getElementById("periods").value = "";
                document.getElementById("outputDiv").innerHTML = "";
            }
		</script>
	</head>
    <body>
        <h1>Investment Calculator</h1>
         
        <p>Amount invested (Principal) <input type="text" id="principal" size="4"></p>
        <p>Annual rate (example: 0.08) <input type="text" id="annualRate" size="1"></p>
        <p>Number of years <input type="text" id="years" size="1"></p>
        <p>Periods per year <input type="text" id="periods" size="1"></p>
        <p><button onclick="doFV()">Compute future value: </button></p>
        <p>Your investment will be: <div id="outputDiv"></div></p>
        
        <button onclick="allClear()">Reset</button>
        
    </body>
</html>
