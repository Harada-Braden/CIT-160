<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Find GCD</title>

<script type="text/javascript">
function testGCD() {
    // var x = -24;
    // var y = 472;
    var x = parseInt(document.getElementById("x").value)
    var y = parseInt(document.getElementById("y").value)
    var divisor = gcd(x, y);
    document.getElementById('outputDiv').innerHTML = divisor;
}
// Finds and returns the greatest common
// divisor of two integers a and b.
function gcd(a, b) {
    // Ensure a and b are not negative.
    a = Math.abs(a);
    b = Math.abs(b);

    // Ensure a is greater than or equal to b.
    if (a < b) {
        var swap = a;
        a = b;
        b = swap;
    }

    // Loop until the greatest common divisor is found.
    do {
        var r = a % b;
        a = b;
        b = r;
    } while (b != 0);

    return a;
}
</script>
</head>

<body>       
    <h2>Find the Greatest Common Denominator: </h2>
    <p>Number 1: <input type="text" id="x" size="1"></p>
    <p>Number 2: <input type="text" id="y" size="1"></p>
<button type="button" onclick="testGCD()">Find</button>
<div id="outputDiv"></div>                
</body>       
</html>
